<!-- create a setup skeletone -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Odin Project</title>
</head>
<body>
    <!-- create a table for books -->
    <div id="wrapper">
        <dvi id="books">
            
        </dvi>
        <!-- dialog and form for adding book -->
         <dialog id="dialog">
            <form method="dialog"">
            <h4>Add a Book</h4>
            <p>
                <label>
                    Name: 
                    <input type="text" name="bookName" required>
                </label>
            </p>
            <p>
                <label>
                    Author: 
                    <input type="text" name="bookAuthor" required>
                </label>
            </p>
            <input type="submit" value="Add Book">
            <input type="submit" value="Cancel">
            </form>
         </dialog>
         <p>
            <button id="add-book">Add Book</button>
         </p>
    </div>


    <script src="./script.js"></script>
</body>
</html>
